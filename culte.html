<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Texte en lecture seule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .readonly-box {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="readonly-box">
    Voici un exemple de texte en lecture seule.  
    Vous pouvez le lire, le copier, mais vous ne pouvez pas le modifier.

    C’est parfait pour afficher des consignes, un message fixe, un règlement ou tout autre contenu non modifiable.
</div>

</body>
</html>
